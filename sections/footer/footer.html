<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="footer-section">    
    <template>
        <style include="iron-flex">

            .centralize {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                padding: 1%;
            }
            
            .references{
                display: flex;
                flex-direction: column;
            }

            .icon-reference{
                font-size: 12px;
            }

            a{
                text-decoration: none;
            }
        </style>


        <div class="centralize">
            <div class="references">

                <div>
                    <span>{{getCurrentYear()}} © Filipe Santiago </span>
                </div>

                <div class="icon-reference">
                    <span>Ícones por: <a href="https://smashicons.com/" target="_blank">Smashicons</a></span>
                </div>

            </div>
        </div>
    </template>
</dom-module>

<script>

    class FooterElement extends Polymer.Element {        
        
        static get is() { return "footer-section"; }

        ready(){
            super.ready();
        }     

        getCurrentYear(){
            return "2017"
        }

    }

    customElements.define(FooterElement.is, FooterElement);

</script>
