<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="profile-section">    
    <link rel="import" type="css" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
    <template>
        
        <custom-style>
            <style is="custom-style">

                paper-card{
                    --primary-background-color: var(--primary-color);
                    height: auto;
                    width: 100%;
                    display: flex;
                    z-index: 11;
                    height: 400px;
                }

                .card-content{
                    padding: 40px;
                    width: 60%;
                    display: flex;
                }

                .container .flex-vertical{
                    display: flex;
                }

                .profile-info{
                    margin-top: 25px;
                }

                .profile-header{
                    display: block;
                    width: 100%;
                    font-weight: 900 !important;                    
                    font-size: 2rem;
                }
                
                .profile-social-media{
                    margin-top: 11%;
                }

                .profile-contacts {
                    margin-top: 12%;
                }

                .contact{
                    margin-top: 3%;
                }

                .contact i{
                    font-size: 20px;
                    margin-right: 3px; 
                }

                .contact a{
                    text-decoration: none;
                    color: #fff;
                }

                .letter{
                    color: #fff;
                    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                }

                .capitalize{
                    text-transform: capitalize;
                }                

                .flex-vertical {
                    @apply --layout-vertical;
                }
                .flexchild-vertical {
                   @apply --layout-flex;
                }

                .rate-image{
                    display: flex;
                    width: 40%;
                    z-index: 1;
                    background-color: white;
                }

                .photo-container{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }

                .profile-photo{
                    max-width: 75%;
                    padding-left: 50px;
                }

                .diagonal-divisor{
                    top: 0;
                    z-index: 1;
                    position: absolute;
                    border-style: solid;
                    border-width: 400px 0 0 100px;
                    border-color: rgba(223, 50, 50, 0) transparent transparent var(--primary-color);
                }

                .social-icons{
                    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
                    border-radius: 50%;
                    padding: 0;
                    margin: 0 13px 0 0;
                    width: 30px;
                    height: 30px;
                }
                
                a{
                    text-decoration: none;
                }

                .mobile-photo{
                    display: none;
                }

                @media (max-width: 770px) {

                    paper-card{
                        height: auto;
                        flex-direction: column;
                    }

                    .card-content{
                        padding: 40px 0px 40px 0px;
                        width: 100%;
                    }

                    .rate-image{
                        display: none;
                    }

                    .profile-info{
                        display: flex;
                        align-items: center;
                        margin: auto;
                        margin-top: 35px;
                    }

                    .mobile-photo{
                        display: flex;
                        height: 50px;
                        z-index: 50;
                    }

                    .profile-photo-mobile{
                        width: 150px;
                        padding-left: 0;
                        z-index: 50;
                        max-width: 80%; 
                        margin: auto;            
                        align-self: center;           
                    }

                    .centered{
                        width: 110px;
                        height: 110px;
                        display: flex;
                        z-index: 50;
                        margin: auto;
                        background-color: white;
                        border: 3px solid  var(--primary-color);
                        border-radius: 50%;
                    }

                    .profile-header{
                        width: auto;
                    }
                }
            </style>
          </custom-style>

          <div class="mobile-photo">
              <div id="mobilePhoto" class="centered">    
                    <img class="profile-photo-mobile" src="../../assets/img/profile-photo.png" alt="">                               
              </div>
          </div>
          <paper-card class="profile">
            <div class="card-content">
                <div class="profile-info container flex-vertical">

                    <div class="profile-header letter capitalize">Filipe Santiago</div>
                    <div class="profile-sub-header">
                        <span class="letter capitalize">Cientistas de Dados & Desenvolvedor</span>
                    </div>

                    <div>
                        <div class="profile-contacts letter">
                            <div class="contact">
                                <i class="fa fa-envelope"></i>
                                <span>ftsantiago95@gmail.com</span>
                            </div> 
                            <div class="contact">
                                <i class="fa fa-globe"></i>
                                <a href="http://filipesantiago.github.io/" >filipesantiago.github.io/</a>
                            </div>
                            <div class="contact">
                                <i class="fa fa-whatsapp"></i>
                                <span>(21) 98005-9138</span>
                            </div>
                            <div class="contact">
                                <i class="fa fa-map-marker"></i>
                                <span>Niter√≥i, Brasil</span>
                            </div> 
                        </div>
                    </div>

                    <div>
                        <div class="profile-social-media">
                            <a href="https://www.facebook.com/filipe.santiago.737" target="_blank">
                                <paper-icon-button class="social-icons" src="assets/section-icons/005-facebook.svg"></paper-icon-button>
                            </a>
                            <a href="https://www.linkedin.com/in/filipe-santiago-658757a6/" target="_blank">
                                <paper-icon-button class="social-icons" src="assets/section-icons/002-linkedin.svg"></paper-icon-button>
                            </a>
                            <paper-icon-button class="social-icons" src="assets/section-icons/004-twitter.svg"></paper-icon-button>
                            <paper-icon-button class="social-icons" src="assets/section-icons/001-google-plus.svg"></paper-icon-button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rate-image">
                <div class="diagonal-divisor"></div>
                <div class="photo-container">                    
                    <img class="profile-photo" src="../../assets/img/profile-photo.png" alt="">
                </div>
            </div>
          </paper-card>

    </template>
</dom-module>

<script>

    class ProfileElement extends Polymer.Element {        
        
        static get is() { return "profile-section"; }

        ready(){
            super.ready();
        }     

    }

    customElements.define(ProfileElement.is, ProfileElement);

</script>
