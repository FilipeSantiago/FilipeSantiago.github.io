<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../title/title.html">
<link rel="import" href="../../title-icon/title-icon.html">

<dom-module id="likes-section">    
    <link rel="import" type="css" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
    <template>        
        <custom-style>
            <style is="custom-style" include="iron-flex">

            .about-card{
                width: 100%;
            }
            
            .card-content{
                padding: 2%;
            }

            .flex-center-align {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .t-icon{
                font-weight: 500;
                background-color: var(--primary-color);
                color: white;
            }

            .t-icon:nth-child(2n + 1){
                background-color: white;    
                color: var(--primary-color);
            }

            .t-icon-description{
                padding-top: 10px;
            }

            .flex-icons{
                display: flex;
                flex-wrap: wrap;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            }

            * {
                box-sizing: border-box;
            }

            .flex-icons > div{
                flex: 1 1 16%;
                height: 120px;
                flex-direction: column;
            }

            .citation-part{
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                font-family: var(--citation-font-family);
            }

            .citation-text{
                font-size: 20px;
            }

            .citation-person{
                font-size: 15px;
            }

            @media (max-width: 700px) {
                .flex-icons > div{
                    flex: 1 1 50%;
                }
            }

            </style>
        </custom-style>

        <div>
            <section-title title="Hobbies">
                <title-icon slot="icon-container" icon-type="img-icon" icon="like.svg"></title-icon>
            </section-title>
        </div>


        <paper-card class="about-card">
            <div class="card-content">
                <p>
                    Quanto aos meus hobbies sem dúvidas o meu preferido conhecer uma nova história, desde um livro até uma história de um amigo, 
                    uma boa história nos dá novas visões de mundo, que talvez antes nem pensassemos existir. Nos motiva a querer aprender coisas novas, 
                    sem dúvidas não há nada como ouvir uma boa história, seja ela real ou não.
                </p>
                <p>
                    Deste meu hobby surgiram vários outros, um dos mais úteis foi a vontade de aprender outros idiomas, mas desta vez não só como uma necessidade,
                    mas como algo divertido, o que me ajudou a não só a evoluir em um idioma específico, mas a estudar mais profundamente novas metodologias 
                    de aprendizado.
                </p>
                <p>
                    Viajar também é uma atividade das quais eu mais gosto, conhecer outras culturas, outras formas de se viver, pessoas que pensam de uma forma
                    completamente diferente da sua, é sem dúvidas uma experiência enriquecedora. Afinal com isso aprendemos a por a prova nossos conceitos mais 
                    fundamentais e com isso de alguma forma evoluir.
                </p>
                <br>
                <div class="citation-part">
                    <div class="citation-text">
                        “Um leitor vive mil vidas antes de morrer, o homem que nunca lê vive apenas uma.”
                    </div>
                    <div class="citation-person">
                        - Jojen Reed, As crônicas de gelo e fogo
                    </div>
                </div>
            </div>
            <div class="flex-icons">
                    <div class="flex-center-align t-icon"> 
                        <i class="fa fa-2x fa-book"></i> 
                        <span class="t-icon-description">Ler</span>
                    </div>
                    <div class="flex-center-align t-icon"> 
                        <i class="fa fa-2x fa-music"></i> 
                        <span class="t-icon-description">Música</span>
                    </div>
                    <div class="flex-center-align t-icon"> 
                        <i class="fa fa-2x fa-gamepad"></i> 
                        <span class="t-icon-description">Jogar</span>
                    </div>
                    <div class="flex-center-align t-icon"> 
                        <i class="fa fa-2x fa-film"></i> 
                        <span class="t-icon-description">Filmes</span>
                    </div>
                    <div class="flex-center-align t-icon"> 
                        <i class="fa fa-2x fa-language"></i> 
                        <span class="t-icon-description">Idiomas</span>
                    </div>
                    <div class="flex-center-align t-icon"> 
                        <i class="fa fa-2x fa-plane"></i> 
                        <span class="t-icon-description">Viajar</span>
                    </div>
            </div>
        </paper-card>

    </template>
</dom-module>

<script>

    class LikesElement extends Polymer.Element {        
        
        static get is() { return "likes-section"; }

        ready(){
            super.ready();
        }     

    }

    customElements.define(LikesElement.is, LikesElement);

</script>
