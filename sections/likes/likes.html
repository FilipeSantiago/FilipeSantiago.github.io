<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../title/title.html">
<link rel="import" href="../../title-icon/title-icon.html">

<dom-module id="likes-section">    
    <link rel="import" type="css" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
    <template>        
        <custom-style>
            <style is="custom-style" include="iron-flex">

            .about-card{
                width: 100%;
            }
            
            .card-content{
                padding: 2%;
            }

            .flex-center-align {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .item-flex {
                flex: 1 1 auto;
            }

            .t-icon{
                padding-top: 2%;
                padding-bottom: 3%;
            }

            paper-button.cyan{
                background: var(--paper-cyan-600);
                color: white;
            }

            .t-icon:nth-child(even){
                background-color: var(--paper-cyan-600);
                color: white;
            }

            .t-icon:nth-child(odd){
                color: var(--paper-cyan-600);
            }

            .taste-icons{
                border-top: 1px solid var(--paper-cyan-600);
            }

            .wrap{
                -webkit-flex-wrap: wrap;
                flex-wrap: wrap;
            }


            .citation-part{
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                font-family: var(--citation-font-family)
            }

            .citation-text{
                font-size: 20px;
            }

            .citation-person{
                font-size: 15px;
            }

            </style>
        </custom-style>

        <div>
            <section-title title="Hobbies">
                <title-icon slot="icon-container" icon-type="img-icon" icon="like.svg"></title-icon>
            </section-title>
        </div>


        <paper-card class="about-card">
            <div class="card-content">
                <p>
                    Quanto aos meus hobbies sem dúvidas o meu preferido conhecer uma nova boa história, seja ela transmitida por um livro, filme, seriado, 
                    desenho, jogo ou por um amigo, uma boa história nos dá novas visões de mundo, que talvez antes nem pensassemos existir. Nos motiva a 
                    querer aprender coisas novas, sem dúvidas não há nada como ouvir uma boa história, seja ela real ou não.
                </p>
                <p>
                    Eu também adoro ouvir música, embora eu não saiba tocar nenhum instrumento, mas em breve aprenderei um e editarei essa seção. A música
                    tem um fator estimulante íncrivel pra qualquer tipo de situação, realmente uma das maiores criações humanas.
                </p>
                <p>
                    E por último, mas nunca menos importante, viajar é algo incrível, afinal de contas muito melhor que ouvir uma boa história é criar uma,
                    e não existe situação melhor para isso que em um novo lugar, onde absolutamente tudo é novidade, seja sozinho ou com um grupo de amigos
                    conhecer lugares e costumes novos é algo no mínimo inspirador. 
                </p>
                <br>
                <div class="citation-part">
                    <div class="citation-text">
                        “Um leitor vive mil vidas antes de morrer, o homem que nunca lê vive apenas uma.”
                    </div>
                    <div class="citation-person">
                        - Jojen Reed, As crônicas de gelo e fogo
                    </div>
                </div>
            </div>
            <div class="layout horizontal taste-icons wrap">
                    <div class="item-flex flex-center-align t-icon"> <i class="fa fa-2x fa-book"></i> </div>
                    <div class="item-flex flex-center-align t-icon"> <i class="fa fa-2x fa-music"></i> </div>
                    <div class="item-flex flex-center-align t-icon"> <i class="fa fa-2x fa-gamepad"></i> </div>
                    <div class="item-flex flex-center-align t-icon"> <i class="fa fa-2x fa-film"></i> </div>
                    <div class="item-flex flex-center-align t-icon"> <i class="fa fa-2x fa-coffee"></i> </div>
                    <div class="item-flex flex-center-align t-icon"> <i class="fa fa-2x fa-plane"></i> </div>
            </div>
        </paper-card>

    </template>
</dom-module>

<script>

    class LikesElement extends Polymer.Element {        
        
        static get is() { return "likes-section"; }

        ready(){
            super.ready();
        }     

    }

    customElements.define(LikesElement.is, LikesElement);

</script>
