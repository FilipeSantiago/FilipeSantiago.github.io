<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../title/title.html">

<dom-module id="about-section">    
    <template>
        
        <custom-style>
            <style is="custom-style">

            .about-card{
                width: 100%;
            }
            
            .card-content{
                padding: 2%;
            }

            .card-actions{
                padding: 1%;
            }

            .flex-center-align {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .citation-part{
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                font-family: var(--citation-font-family)
            }

            .citation-text{
                font-size: 20px;
            }

            .citation-person{
                font-size: 15px;
            }

            paper-button.cyan{
                background: var(--paper-cyan-600);
                color: white;
            }
            </style>
        </custom-style>

        <paper-card class="about-card">
            <div class="card-content">

                <div class="description-part">
                    
                    <p>
                        Olá, eu sou Filipe Santiago, me formei em ciência da computação pela Universidade Federal Fluminense (UFF),
                        e agora estou na missão de concluir o mestrado também na UFF.
                    </p>
                    
                    <p>
                        Eu sempre gostei de jogos de puzzles, mecânicos ou virtuais. A ideia de resolver um problema, aparentemente grande, com poucas
                        ferramentas, ou comandos, sempre me pareceu desafiadora e divertida, por isso eu me identifiquei tanto com a computação, pois seus
                        desafios seguem este mesmo principio, e no fim temos a mesma sensação de quando completamos um grande quebra-cabeça.
                    </p>
                                       
                </div>

                <div class="citation-part">
                    <div class="citation-text">
                        “You can do anything you set your mind to.”
                    </div>
                    <div class="citation-person" >
                         - Benjamin Franklin
                    </div>
                </div>

            </div>
            <!--
            <div class="card-actions">
                <div class="flex-center-align">
                    <paper-button class="cyan" raised>Dowload Curriculum</paper-button>
                    <paper-button class="cyan" raised>Entre em Contato</paper-button>
                </div>
            </div>
            -->
        </paper-card>

    </template>
</dom-module>

<script>

    class AboutElement extends Polymer.Element {        
        
        static get is() { return "about-section"; }

        ready(){
            super.ready();
        }     

    }

    customElements.define(AboutElement.is, AboutElement);

</script>
