<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="section-title">
    <link rel="import" type="css" href="../font-awesome-4.7.0/css/font-awesome.min.css">
        
    <template>

        <style>
            .section-title{
                display: flex;
                flex-direction: row;
                justify-content: center;
                margin-bottom: 25px;
            }
            .title-text{
                display: flex;
                align-items: center;
                justify-content: center;
                padding-left: 10px;
                font-size: 30px;
                text-transform: uppercase;
                color: #616161;
                font-weight: 600;
            }
        </style>

        <div class="section-title">
            <slot name="icon-container"></slot>
            <div class="title-text">
                {{title}}
            </div>
        </div>

    </template>

</dom-module>

<script>

    class TitleElement extends Polymer.Element {        
        
        static get is() { return "section-title"; }

        ready(){
            super.ready();
        }     

        static get properties(){
            return {
                icon: {
                    type: String
                },
                title: {
                    type: String
                }
            };
        }

    }

    customElements.define(TitleElement.is, TitleElement);
    
</script>
